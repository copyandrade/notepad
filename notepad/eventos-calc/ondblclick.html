<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos - Ondblclick</title>
    <script type="text/javascript">
    function msgLocal(){
        alert('Clicou na área duas vezes com o botão esquerdo');
    };
    </script>
</head>
<body>
    <div ondblclick="msgLocal()" style="background-color: black; width: 150px; height: 150px;"</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - OnMouseDown</title>
    <script type="text/javascript">
    function msgLocal(){
        alert('Clicou na área com botão esquerdo')
    }
    </script>
</head>
<body>
    <div onmousedown="msgLocal()" style="background-color: black; width: 150px; height: 150px;"></div>
</body>
</html>
